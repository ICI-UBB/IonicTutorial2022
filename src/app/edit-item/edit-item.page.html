<ion-header>
  <ion-toolbar>
    <ion-title>Edit Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateItemForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Text:</ion-label>
        <ion-input formControlName="text" type="text" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Update Item</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
